name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release-pypi:
    name: release-pypi
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Cache .pyprojectx
        uses: actions/cache@v2
        env:
          cache-name: .pyprojectx
        with:
          path: .pyprojectx
          key: pyprojectx

      - name: Build
        run: python pw install && python pw poetry build

      - name: Publish to Pypi
        run: python pw publish --password $RELEASE_VERSION

      - name: Get Changelog
        id: get-changelog
        run: awk '/-{3,}/{flag=1;next}/Release/{if (flag==1)exit}flag' CHANGELOG.md > .changelog.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: .changelog.md
          files: build/wrappers.zip
