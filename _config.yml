# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
locale: en-US
title: Upcycled Code
subtitle: Composed of 100% recycled code and ideas
name: Houbie
description: >-
  Houbie's software development blog
url: https://upcycled-code.com
repository: houbie/houbie.github.io

email: ivo@houbrechts-it.be
twitter_username: IvoHoubrechts
github_username: houbie
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Brussels

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: Houbie
  avatar: /assets/images/houbie.jpeg
  bio: Enjoying the beauty of well crafted code
  links:
    - label: Website
      icon: fas fa-fw fa-link
      url: https://upcycled-code.com
    - label: Twitter
      icon: fab fa-fw fa-twitter-square
      url: https://twitter.com/
    - label: GitHub
      icon: fab fa-fw fa-github
      url: https://github.com/houbie

footer:
  links:
    - label: Website
      icon: fab fa-fw fa-link
      url: https://upcycled-code.com
    - label: Twitter
      icon: fab fa-fw fa-twitter-square
      url: https://twitter.com/
    - label: GitHub
      icon: fab fa-fw fa-github
      url: https://github.com/houbie

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      show_date: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: _pages
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

comments:
  provider: giscus
  giscus:
    repo_id: R_kgDOGf-swg
    category_name: Announcements
    category_id: DIC_kwDOGf-sws4CAhdG
    discussion_term: pathname
    reactions_enabled: '1'
    theme: light

analytics:
  provider               : google
  google:
    tracking_id          : G-7GB3G3TY7F
    anonymize_ip         : true
